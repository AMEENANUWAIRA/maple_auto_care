{% extends 'main.html' %}

{% block content %}
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'booking-home' %}"><i class="fa-solid fa-angle-left"></i></a>
                <br>

                <h2>Book a New Appointment</h2>
                <form class="form" action="" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Confirm Booking" />
                </form>
            </div>
        </div>
    </main>
{% endblock %}
