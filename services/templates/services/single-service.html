{% extends 'main.html' %}

{% block content %}
<!-- Main Section -->
  <main class="singleProject my-md">
    <div class="container">
      <div class="layout">
        <div class="column column--1of3">
          <h3 class="singleProject__subtitle">{{ service.name }}</h3>

        </div>
        <div class="column column--2of3">
          <img class="singleProject__preview" src="" alt="service icon" />
          <div class="singleProject__info">{{ service.description }}
          <div class="singleProject__info">{{ service.price }}
          <div class="singleProject__info">{{ service.duration }}
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
{% endblock %}
