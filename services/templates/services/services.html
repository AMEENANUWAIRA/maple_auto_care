{% extends 'main.html' %}

{% block content %}
<main class="home">
    <section class="hero-section text-center">
      <div class="container container--narrow">
        <div class="hero-section__box">
          <h2>MAPLE AUTO CARE</h2>
          <h2>RIGHT AT YOUR DOOR</h2>
        </div>

        <div class="hero-section__search">
          <form id="searchForm" class="form" action="" method="get">
            <div class="form__field">
              <label for="formInput#search">Search Services </label>
              <input class="input input--text" id="formInput#search" type="text" name="search_query" value="Search services"
                placeholder="Search by developer name" />
            </div>

            <input class="btn btn--sub btn--lg" type="submit" value="Search" />
          </form>
        </div>
      </div>
    </section>
    <!-- Search Result: DevList -->
    <section class="devlist">
      <div class="container">
        <div class="grid grid--three">
        {% for service in services %}
          <div class="column card">
            <div class="dev">
              <a href="{% url 'get-service' service.name %}" class="card__body">
                <div class="dev__profile">
                  <img class="avatar avatar--md" src="" alt="image" />
                  <div class="dev__meta">
                    <h3>{{ service.name }}</h3>
                  </div>
                </div>
              </a>
            </div>
          </div>
        {% endfor %}
      </div>
    </section>
  </main>
{% endblock %}
